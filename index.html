<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ES6 Flash Cards</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> ES6 Flash Cards </h1>
    <div class="container">
        <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <h3 class="card-header">ES6 Flash Card</h3>
            <span class="card-body">
              <h5 class="card-title">Questions</h5>
              <p class="card-body" id="card-front">Some Lesson</p>
            </span>
                <span class="card-body hide">
                  <h5 class="card-title">Answers</h5>
				          <p id="card-back"></p>
			          </span>
            
            <br />
            <button class="show-card">Get A Card</button>
              <button class="flippy">Flip</button>
              
          </div>
        <div class="form" id="form">
          <form>
              Front:
              <input id="new-front" type="text" name="front" placeholder="Question">
              Back:
              <input id= "new-back" type="text" name="back" placeholder="Answer">
              <button class="create">create</button>
            </form>
          </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
